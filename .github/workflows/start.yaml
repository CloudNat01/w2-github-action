name: Docker build

on: push


jobs:
  build:
    name: docker build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
	with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      #- name: Docker build
	run: docker build . --file ./Dockerfil --tag ${{ secrets.DOCKER_USERNAME }}/gh-action-img:latest
      - name: Docker push
	run: docker push ${{ secrets.DOCKER_USERNAME }}/gh-action-img:latest
	    
