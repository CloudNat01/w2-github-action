name: Docker build

on: push


jobs:
  build:
    name: Docker build process
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      -
        name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: docker build
        run: docker build . --file ./Dockerfile --tag ${{ secrtes.DOCKER_USERNAME }}/gh-action-img:latest
      - name: docker push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gh-action-img:latest
